# https://github.com/alacritty/alacritty/blob/master/alacritty.yml

env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  decorations: none
  startup_mode: maximized
  dynamic_title: false

scrolling:
  history: 0

font:
  normal:
    family: FuraCode Nerd Font
    style: Retina
  bold:
    family: FuraCode Nerd Font
    style: Retina
  italic:
    family: FuraCode Nerd Font
    style: Retina
  bold_italic:
    family: FuraCode Nerd Font
    style: Retina
  size: 13

# Colors (Nord) - https://github.com/eendroroy/alacritty-theme/blob/master/themes/nord.yaml
colors:
  # Default colors
  primary:
    background: '0x2E3440'
    foreground: '0xD8DEE9'
  # Normal colors
  normal:
    black:   '0x3B4252'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x88C0D0'
    white:   '0xE5E9F0'
  # Bright colors
  bright:
    black:   '0x4C566A'
    red:     '0xBF616A'
    green:   '0xA3BE8C'
    yellow:  '0xEBCB8B'
    blue:    '0x81A1C1'
    magenta: '0xB48EAD'
    cyan:    '0x8FBCBB'
    white:   '0xECEFF4'

shell:
  program: /usr/local/bin/zsh
  args:
    - -i
    - -l
    - -c
    - /usr/local/bin/nvim
